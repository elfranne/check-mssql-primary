defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global


frontend mssql
  bind *:1400
  mode tcp
  default_backend mssql
  external-check path "/usr/bin/local"
  external-check command /usr/bin/local/check-mssql-primary

backend mssql
  mode tcp
  option external-check
  server myfirstserver  localhost:1 check
